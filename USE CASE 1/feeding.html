<!-- HTML for the feeding page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popups.css">
    <title>Feeding</title>
</head>

<nav>
    <div class="logo">
        <img src="Cat walking silhouette.png"/>
    </div>

    <div class="buttons">
        <a href="Home.html">
            <button>Home</button>
        </a>
    </div>

    <div class="buttons">
        <button id="login" onclick="openPopup('loginPopup')">Account</button>
    </div>

    <div class="buttons">
        <button id="noti" onclick="openPopup('notiPopup')">Notifications</button>
    </div>


</nav>
<body>

<h1>Feeding Central</h1>
<div class="cards">
    <article class="card card1">
        <h3>On-Demand Feeding</h3>
        <!-- Form for on-demand feeding -->
        <form id="feedingForm" onsubmit="submitFeeding(event)">
            <label for="amount">Amount to feed (1-6 ounces):</label>
            <input type="number" id="amount" name="amount" min="1" max="6" required>
            <button type="submit">Submit</button>
        </form>
    </article>

    <article class="card card2">
        <h3>Scheduled Feeding</h3>
    </article>

    <div id="notiPopup" class="popup">
        <span class="close-btn" onclick="closePopup('notiPopup')">‚ùå</span>
        <h2>Notifications</h2>
        <form id="notifications">

        </form>

    </div>
</div>

<!--Importing of javascript file, functions Created by Eric and Nathan, File created by Tim --!>
<script src="siteScript.js" type="text/javascript"></script>

</body>
</html>
