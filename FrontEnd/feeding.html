    <!--HTML On-Demand Feeding Popup Code --!>
    <div id="onDemandPopup" class="popup">
        <span class="close-btn" onclick="closePopup('onDemandPopup')">❌</span>
        <h2>On-Demand Feeding</h2>
        <form id="feedingForm" onsubmit="submitFeeding(event)">
            <label for="amount">Amount to feed (1-6 ounces):</label>
            <select type="number" id="amount" name="amount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <button type="submit">Submit</button>
        </form>

    </div>
