<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popups.css">
    <title>Scheduled Feeding</title>
</head>

<body>
<nav>
    <div class="logo-container">
        <img src="JMU-Logo.png" alt="">
        <div class="welcome-message" style="display: none;">Welcome, <span id="firstName"></span>! </div>
    </div>
    <div class="page-title">
        <h1>Scheduled Feeding</h1>
    </div>
    <div class="buttons">
        <a> <button id="noti" onclick="openPopup('notiPopup')">Notifications</button> </a>
        <a href="Home.html"> <button id="home">Home</button> </a>
        
    </div>
</nav>

<!-- Add buttons to trigger popups -->
<div class="addedit">
    <button id="add" onclick="openAddPopup()">Add</button>
    <button id="edit" onclick="openEditPopup()">Edit</button>
</div>

<div id="schedule-container">
    <!-- Schedule lines will be displayed here -->
</div>

<!-- Popup for adding a new schedule line -->
<div id="addPopup" class="popup">
    <span class="close-btn" onclick="closePopup('addPopup')">❌</span>
    <label for="add-times">Time:</label>
    <label for="times">Choose a time:</label>
    <select name="times" id="times">
        <option value="midnight">12 AM</option>
        <option value="oneam">1 AM</option>
        <option value="twoam">2 AM</option>
        <option value="threeam">3 AM</option>
        <option value="fouram">4 AM</option>
        <option value="fiveam">5 AM</option>
        <option value="sixam">6 AM</option>
        <option value="sevenam">7 AM</option>
        <option value="eightam">8 AM</option>
        <option value="nineam">9 AM</option>
        <option value="tenam">10 AM</option>
        <option value="elevenam">11 AM</option>
        <option value="midday">12 PM</option>
        <option value="onepm">1 PM</option>
        <option value="twopm">2 PM</option>
        <option value="threepm">3 PM</option>
        <option value="fourpm">4 PM</option>
        <option value="fivepm">5 PM</option>
        <option value="sixpm">3 AM</option>
        <option value="sevenpm">7 PM</option>
        <option value="eightpm">8 PM</option>
        <option value="ninepm">9 PM</option>
        <option value="tenpm">10 PM</option>
        <option value="elevenpm">11 PM</option>
    </select>
    <label for="amount">Amount to feed (1-6 ounces):</label>
    <input type="number" id="amount" name="amount" min="1" max="6" required>
    <button id="submitButton" onclick="addScheduleLine()">Add Schedule Line</button> <!-- Call addScheduleLine() when clicked -->
</div>

<!-- Popup for editing an existing schedule line -->
<div id="editPopup" class="popup">
    <span class="close-btn" onclick="closePopup('editPopup')">❌</span>
    <label for="edit-times">Time:</label>
<select id="edit-times" required>
	<!--<select name="times" id="times">-->
        <option value="midnight">12 AM</option>
        <option value="oneam">1 AM</option>
        <option value="twoam">2 AM</option>
        <option value="threeam">3 AM</option>
        <option value="fouram">4 AM</option>
        <option value="fiveam">5 AM</option>
        <option value="sixam">6 AM</option>
        <option value="sevenam">7 AM</option>
        <option value="eightam">8 AM</option>
        <option value="nineam">9 AM</option>
        <option value="tenam">10 AM</option>
        <option value="elevenam">11 AM</option>
        <option value="midday">12 PM</option>
        <option value="onepm">1 PM</option>
        <option value="twopm">2 PM</option>
        <option value="threepm">3 PM</option>
        <option value="fourpm">4 PM</option>
        <option value="fivepm">5 PM</option>
        <option value="sixpm">3 AM</option>
        <option value="sevenpm">7 PM</option>
        <option value="eightpm">8 PM</option>
        <option value="ninepm">9 PM</option>
        <option value="tenpm">10 PM</option>
        <option value="elevenpm">11 PM</option>
    </select>
    <label for="edit-oz">Amount:</label>
    <input type="number" id="edit-oz" min="1" max="6" required><br>
    <button onclick="editScheduleLine()">Save Changes</button> <!-- Call editScheduleLine() when clicked -->
</div>
<div id="notiPopup" class="popup">
    <span class="close-btn" onclick="closePopup('notiPopup')">❌</span>
    <h2>Notifications</h2>
    <div id="noti-container">
        <!-- Schedule lines will be displayed here -->
    </div>

    </form>

</div>

<script src="siteScript.js" type="text/javascript"></script>
</body>
</html>
